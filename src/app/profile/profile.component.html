้<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="card border-warning mb-3">
      <div class="card-header">
        <div class="pic img">
          <img  src="{{this.img}}" alt="">
        </div>
        <div>
          <input type="file" (change)="selectFile($event)">
          <button type="button" (click)="upload()">Upload</button>
        </div>

        <div class="p-fluid p-formgrid p-grid">
          <button pButton pRipple type="button" label="แก้ไขข้อมุลส่วนตัว" class="p-button-rounded p-button-warning" style="width: 50%;" (click)="ProfileDisplay('top')" ></button>
          
      </div>
      <p-dialog header="แก้ไขข้อมูลส่วนตัว"  [(visible)]="display" [position]="position" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    <div class="p-grid p-fluid">
      <div class="p-col-12 p-md-4">
          <div class="p-inputgroup">
                  <span class="p-float-label">
                      <input style="width: 100%;"  id="float-input" type="text" pInputText  [(ngModel)]="editEmail" >
                      <!-- <label for="float-input" >{{email}}</label> -->
                  </span>
          </div>
      </div>
  </div>

  <div class="p-grid p-fluid">
      <div class="p-col-12 p-md-4">
          <div class="p-inputgroup">
              
                  <span class="p-float-label">
                      <input style="width: 100%;" id="float-name" type="text" pInputText   [(ngModel)]="editName">
                      <!-- <label for="float-input">{{name}}</label> -->
                  </span> 
          </div> 
      </div>  
  </div>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="editProfile()" label="Ok" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-dialog>
        <!-- <div class="name">test</div>
        <div class="desc">test</div> -->
        <div class="name">{{name}}</div>
        <div class="desc">{{email}}</div>
        <!-- <a href="#" class="contact-btn">Contact Me</a> -->
      </div>
      <div class="card-footer">
        <div class="numbers">
          <div class="item">
            <span>1</span>
            Posts
          </div>
          <div class="border"></div>
          <div class="item">
            <span>2</span>
            Following
          </div>
          <div class="border"></div>
          <div class="item">
            <span>50</span>
            Followers
          </div>
        </div>
      </div>
    </div>
  </body>
