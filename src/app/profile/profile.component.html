<app-header></app-header> <br>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    <div class="row"> 
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="card">
                <div class="card-body" >
					<h1>Hi!!&nbsp;{{name}}</h1>
					<img  src="{{this.img}}" class="img-thumbnail" alt="Cinque Terre" >
					<!-- <input type="file" (change)="selectFile($event)"  >
					<button type="button" pButton pRipple class="p-button-raised" label="Upload" (click)="upload()" ></button> -->
					<button type="button" pButton pRipple class="p-button-raised" label="Edit" routerLink="/edit"></button>
				</div>
            </div>
		</div>
		<div class="col-sm-2"></div>
    </div>

	<br>
	
	<div class="row"> 
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="row" >
				<div class="col-sm-3" *ngFor="let item of responseNew; let i = index"   > 
					<img    
							src="{{item.image}}"
                            class="card-img-top"
							(click)="showBasicDialog2()"
                        />
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
    </div>


	<p-dialog header="Long Content" [(visible)]="displayBasic2" [style]="{width: '50vw'}" [baseZIndex]="10000">
		<div class="row" >
			<div class="col-sm-12">
				<div class="card ">
					<div class="card-header">
						<img class="img-thumbnail" src="{{this.img}}" alt="Logo" style="width:40px;">&nbsp;&nbsp;
						{{name}}
					</div>
					<!-- <img
						src="{{item.image}}"
						class="card-img-top"
						alt="..."
					/>
					<div class="card-body">
						<i class="bi bi-heart-fill"></i>&nbsp;&nbsp;
						<i class="bi bi-chat-left-dots-fill"></i>
						<p class="card-text">
						   {{item.caption}}
						</p>
					</div> -->
					<div class="card-footer text-muted">....</div>
				</div>
				<br>
			</div>
		</div>
		
		<ng-template pTemplate="footer">
			<p-button icon="pi pi-check" (click)="displayBasic2=false" label="Ok" styleClass="p-button-text"></p-button>
		</ng-template>
	</p-dialog>

 </div>
</body>
